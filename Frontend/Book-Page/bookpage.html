<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../../Frontend/Book-Page/style/bookpage.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../../Frontend/navbar_footer.js"></script>
  <script src="../../Backend/bookService.js"></script>

  <title>Book Page</title>
</head>

<body>
  <header class="header">
    <nav class="navbar">
      <div class="first">
        <div class="logo">
          <img src="../../Frontend/Images/bookspine.png" alt="logo">
        </div>

        <a href="/mainpage"> BookSpine </a>
        <div class="logo">
          <a href="/rss">
            <img src="../../Frontend/Images/rss.png" alt="rss">
          </a>
        </div>
      </div>
      <div class="navbar__links">
        <ul>
          <li>
            <div class="search-container">
              <input type="text" placeholder="" class="search-input" id="search-input">
              <button type="submit" class="search-button" id="search-button">Search</button>
            </div>
          </li>
          <li class="dropdown">
            <a href="#" id="dropdown-toggle">Menu</a>
            <ul class="dropdown-menu" id="dropdown-menu">
              <li><a href="/account">Account</a></li>
              <li><a href="/mybooks/">My books</a></li>
              <li><a href="/readingch">Challenges</a></li>
              <li><a href="/statistics">Statistics</a></li>
              <li><a href="/aboutUs">About Us</a></li>
              <li><a href="/help">Help</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <div class="main">
    <div class="content">
      <div class="left_part">
        <div id="book_image">
          <!-- Aici va fi poza cartii -->
        </div>

        <div class="container">
          <div class="titlu">Add the book to a shelf</div>
          <div class="shelves">

            <form id="add-to-want-to-read-form" action="/addToWantToRead" method="POST">
              <button type="submit" class="shelf">
                Want to read
              </button>
            </form>

            <form id="add-to-reading" action="/addToReading" method="POST">
              <button type="submit" class="shelf">
                Currently reading
              </button>
            </form>

            <div class="read" id="book-read">
              <!--cv-->
            </div>

          </div>

        </div>
      </div>

      <div class="right_part">

        <div class="elements" id="details_book">
          <!-- Aici vor fi detalii despre cartea dorita -->
        </div>

        <div class="rating" id="starContainer">
          <!-- aici se va afisa rating ul unei carti-->
        </div>

        <div id="description_book">
          <div class="description_text">Description:</div>
          <!-- Aici va fi descrierea cartii-->
        </div>

        <div class="reviews" id="reviews">
          <div id="review_author">
            <div class="section_text">Reviews:</div>
            <!-- Aici vor fi review urile la o carte -->
          </div>
        </div>


      </div>
    </div>
  </div>
  <footer>
    <p>
      Â©BookSpine-2024 All rights are reserved<br>
      Facultatea de Informatica Iasi(UAIC)<br>
      Bolohan Constantin-Sebastian and Ursache Ana-Maria
    </p>
  </footer>
  <script src="../../Backend/reviewService.js"></script>
  <script src="../../Backend/searchRedirect.js"></script>
</body>

</html>
