  <div class="Containers">
    <div class="RegistrationContainer">
      <h2>Register</h2>
      <!---->
      <form id="form1" action="../Main-Page/mainpage.html">
        <!--method="POST" momwntan fara sa ca sa ne redirectioneze din prima-->
        <div class="formGroup">
          <label for="nume">Last Name</label><br>
          <input type="text" id="nume" name="nume" required>
        </div>
        <div class="formGroup">
          <label for="prenume">First Name</label><br>
          <input type="text" id="prenume" name="prenume" required>
        </div>
        <div class="formGroup">
          <label for="email">E-mail</label><br>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="formGroup">
          <label for="password">Password</label><br>
          <input type="password" id="password" name="password" required>
        </div>

        <div class="formGroup">
          <label for="confirmedPassword">Confirm Password</label><br>
          <input type="password" id="confirmedPassword" name="confirmedPassword" required>
        </div>
      </form>
      <button type="submit" form="form1" formaction="../Main-Page/mainpage.html">
        Register
      </button>
    </div>

    <div class="AuthentificationContainer">
      <h2>Log In</h2>
      <form id="form2" action="../Main-Page/mainpage.html">
        <!--method="POST" momwntan fara sa ca sa ne redirectioneze din prima-->
        <div class="formGroup">
          <label for="email">E-mail</label><br>
          <input type="email" id="email2" name="email" required>
        </div>
        <div class="formGroup">
          <label for="password">Password</label><br>
          <input type="password" id="password2" name="password" required>
        </div>
      </form>
      <button type="submit" form="form2" formaction="../Main-Page/mainpage.html">
        Log In
      </button>
      <div class="text">
        <a href="../Forgot-Password-Page/forgotpassword.html">I forgot my password</a>
      </div>
