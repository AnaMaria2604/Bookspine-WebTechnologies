<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../Frontend/Register-Page/style/registerpage.css">
  <script src="../../Frontend/navbar_footer.js"></script>
  <title>RegisterPage</title>
</head>

<body>

  <header class="header">
    <nav class="navbar">
      <div class="first">
        <div class="logo">
          <img src="../../Frontend/Images/bookspine.png" alt="logo">
        </div>

        <a href="/mainpage"> BookSpine </a>
        <div class="logo">
          <a href="/rss">
            <img src="../../Frontend/Images/rss.png" alt="rss">
          </a>
        </div>
      </div>
      <div class="navbar__links">
        <ul>
          <li>
            <div class="search-container">
              <input type="text" placeholder="" class="search-input" id="search-input">
              <button type="submit" class="search-button" id="search-button">Search</button>
            </div>
          </li>
          <li class="dropdown">
            <a href="#" id="dropdown-toggle">Menu</a>
            <ul class="dropdown-menu" id="dropdown-menu">
              <li><a href="/account">Account</a></li>
              <li><a href="/mybooks/">My books</a></li>
              <li><a href="/readingch">Challenges</a></li>
              <li><a href="/statistics">Statistics</a></li>
              <li><a href="/aboutUs">About Us</a></li>
              <li><a href="/help">Help</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>
  </header>


  <div class="Containers">
    <div class="RegistrationContainer">
      <h2>Register</h2>
      <form id="form1" action="/create-account" method="POST">
        <div class="formGroup">
          <label for="nume">Last Name</label><br>
          <input type="text" id="nume" name="nume" required>
        </div>
        <div class="formGroup">
          <label for="prenume">First Name</label><br>
          <input type="text" id="prenume" name="prenume" required>
        </div>
        <div class="formGroup">
          <label for="email">E-mail</label><br>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="formGroup">
          <label for="password">Password</label><br>
          <input type="password" id="password" name="password" minlength="8" required>
        </div>

        <div class="formGroup">
          <label for="confirmedPassword">Confirm Password</label><br>
          <input type="password" id="confirmedPassword" name="confirmedPassword" minlength="8" required>
        </div>
        <div id="error-message" style="color: red;"></div>
      </form>
      <button type="submit" form="form1">
        Create account
      </button>
      <div class="accountButton">
        <a href="/login">I do already have an account!</a>
      </div>
    </div>

  </div>

</body>

</html>
