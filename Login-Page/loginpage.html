    <div class="Containers">
    <div class="RegistrationContainer">
        <h2>Inregistrare</h2>
        <form id="form1" action="mainpage.html" method="POST">
            <div class="formGroup">
                <label for="nume">Nume</label><br>       
                <input type="text" id="nume" name="nume" required>
            </div>
            <div class="formGroup">
                <label for="prenume">Prenume</label><br>
                <input type="text" id="prenume" name="prenume" required>
            </div>
            <div class="formGroup">
                <label for="email">E-mail</label><br>
                <input type="email" id="email" name="email" required>
                </div>
            <div class="formGroup">
                <label for="password">Password</label><br>
                <input type="password" id="password" name="password" required>
            </div>
        
        <div class="formGroup">
            <label for="confirmedPassword">Confirm Password</label><br>
            <input type="password" id="confirmedPassword" name="confirmedPassword" required>
        </div>
    </form>
        <button type="submit" form="form1" formaction="mainpage.html">Inregistrare</button>
    </div>

    <div class="AuthentificationContainer">
        <h2>Autentificare</h2>
        <form id="form2" action="mainpage.html" method="POST">
            <div class="formGroup">
                <label for="email">E-mail</label><br>
                <input type="email" id="email" name="email" required>
                </div>
            <div class="formGroup">
                <label for="password">Password</label><br>
                <input type="password" id="password" name="password" required>
            </div>
    </form>
        <button type="submit" form="form2" formaction="mainpage.html">Autentificare</button>
    </div>
</div>
